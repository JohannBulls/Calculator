<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="my-4">Calculadora</h2>
    <form action="#" th:action="@{/}" method="post" class="mb-4">
        <div class="form-group row">
            <div class="col-sm-8">
                <input type="number" step="any" name="valor" class="form-control" placeholder="Ingrese el valor" required>
            </div>
            <div class="col-sm-4">
                <select name="accion" class="form-control">
                    <option value="sumar">Sumar</option>
                    <option value="restar">Restar</option>
                    <option value="multiplicar">Multiplicar</option>
                    <option value="dividir">Dividir</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    <form action="#" th:action="@{/clear}" method="post">
        <button type="submit" class="btn btn-secondary">AC (All Clear)</button>
    </form>

    <h3 th:if="${error}" class="mt-4" style="color: red" th:text="${error}"></h3>
    <h3>Resultado: <span th:text="${resultado}"></span></h3>
</div>

<!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-IQ2v2pk7lxyh2o6/5anRH60z7raMTkzFJw2mw1yL9YzV3D8+olr4kZwv4/5cEH7B"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shFvqfCKmPEtkR8bbqVrl2lA6DPnP7EJlL1rN"
        crossorigin="anonymous"></script>
</body>
</html>
