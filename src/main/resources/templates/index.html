<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .calculator-container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container calculator-container">
    <h2 class="my-4 text-center">Calculadora</h2>
    <form th:action="@{/}" method="post" class="mb-4">
        <div class="form-group">
            <input type="number" step="any" name="valor" class="form-control" placeholder="Ingrese el valor" required>
        </div>
        <div class="form-group">
            <select name="accion" class="form-control">
                <option value="sumar">Sumar</option>
                <option value="restar">Restar</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>

    <form th:action="@{/clear}" method="post" class="text-center">
        <button type="submit" class="btn btn-secondary">AC (All Clear)</button>
    </form>

    <h3 th:if="${error}" class="mt-4 text-center" style="color: red" th:text="${error}"></h3>
    <h3 class="text-center">Resultado: <span th:text="${resultado}"></span></h3>
</div>

<!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-IQ2v2pk7lxyh2o6/5anRH60z7raMTkzFJw2mw1yL9YzV3D8+olr4kZwv4/5cEH7B"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shFvqfCKmPEtkR8bbqVrl2lA6DPnP7EJlL1rN"
        crossorigin="anonymous"></script>
</body>
</html>
